stages:
  - test
  - build

test:2.2:
  stage: test
  image: ruby:2.2
  services:
  - mysql:latest
  variables:
    RAILS_ENV: ci
    MYSQL_DATABASE: pets
    MYSQL_ROOT_PASSWORD: root
  script:
  - bundle install
  - bundle exec rails db:create
  - bundle exec rails db:migrate
  - bundle exec rake spec

